        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const headerSubtitle = document.getElementById('header-subtitle');
        const backToResultsBtn = document.getElementById('back-to-results-btn');


        let score = 0;
        let questionsAnswered = 0;

        function renderQuiz() {
            quizContainer.innerHTML = '';
            quizData.sort((a, b) => a.questionNumber - b.questionNumber).forEach((q) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card bg-white dark:bg-gray-800 rounded-xl shadow-lg mb-6 p-6 transition-shadow duration-300 hover:shadow-xl';
                questionCard.id = `card-${q.questionNumber}`;
                
                let optionsHTML;
                 if (q.options.length === 2 && (q.options[0] === "True" || q.options[0] === "False")) {
                     optionsHTML = `
                        <label for="q${q.questionNumber}-o0" class="flex items-center space-x-3 mb-3 p-3 rounded-lg border border-gray-300 dark:border-gray-600 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                            <input type="radio" id="q${q.questionNumber}-o0" name="question-${q.questionNumber}" value="0" class="form-radio h-5 w-5 text-blue-600 focus:ring-blue-500">
                            <span class="text-base">True</span>
                        </label>
                         <label for="q${q.questionNumber}-o1" class="flex items-center space-x-3 mb-3 p-3 rounded-lg border border-gray-300 dark:border-gray-600 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                            <input type="radio" id="q${q.questionNumber}-o1" name="question-${q.questionNumber}" value="1" class="form-radio h-5 w-5 text-blue-600 focus:ring-blue-500">
                            <span class="text-base">False</span>
                        </label>
                    `;
                } else {
                    optionsHTML = q.options.map((option, i) => `
                        <label for="q${q.questionNumber}-o${i}" class="flex items-center space-x-3 mb-3 p-3 rounded-lg border border-gray-300 dark:border-gray-600 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
                            <input type="radio" id="q${q.questionNumber}-o${i}" name="question-${q.questionNumber}" value="${i}" class="form-radio h-5 w-5 text-blue-600 focus:ring-blue-500">
                            <span class="text-base">${option}</span>
                        </label>
                    `).join('');
                }

                questionCard.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <span class="text-xl font-bold text-blue-500">${q.questionNumber}.</span>
                        <h2 class="text-lg font-semibold flex-1">${q.questionText.replace(/\*/g, '').replace(/\.\.\./g, '')}</h2>
                    </div>
                    <div class="mt-4 pl-8 options-container">
                        ${optionsHTML}
                    </div>
                    <div id="rationale-${q.questionNumber}" class="rationale-box hidden mt-4 pl-8">
                        <div class="bg-gray-50 dark:bg-gray-700/50 p-4 rounded-lg border border-gray-200 dark:border-gray-600">
                            <h3 class="font-semibold text-green-700 dark:text-green-400 mb-2">Rationale:</h3>
                            <p class="text-gray-700 dark:text-gray-300">${q.rationale}</p>
                            <a href="${q.source.url}" target="_blank" rel="noopener noreferrer" class="inline-block mt-3 text-sm text-blue-600 dark:text-blue-400 hover:underline">
                                Source: ${q.source.text} &rarr;
                            </a>
                        </div>
                    </div>
                `;
                
                quizContainer.appendChild(questionCard);

                const optionsContainer = questionCard.querySelector('.options-container');
                optionsContainer.addEventListener('change', (event) => {
                    if (event.target.type === 'radio' && !event.target.dataset.answered) {
                        event.target.dataset.answered = true; // Prevents re-triggering
                        handleAnswer(event, q, questionCard);
                    }
                });
            });
        }

        function handleAnswer(event, questionData, cardElement) {
            const selectedIndex = parseInt(event.target.value);
            const correctIndex = questionData.correctAnswerIndex;

            if (selectedIndex === correctIndex) {
                score++;
            }
            questionsAnswered++;
            
            updateProgressBar();

            const radios = cardElement.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => radio.disabled = true);

            const labels = cardElement.querySelectorAll('label');
            const selectedLabel = labels[selectedIndex];
            const correctLabel = labels[correctIndex];

            if (correctLabel) {
                 correctLabel.classList.add('correct-answer', 'font-semibold');
            }
            
            if (selectedIndex !== correctIndex && selectedLabel) {
                selectedLabel.classList.add('wrong-answer');
            }

            const rationaleDiv = cardElement.querySelector(`#rationale-${questionData.questionNumber}`);
            rationaleDiv.classList.remove('hidden');
            
            if (questionsAnswered === quizData.length) {
                setTimeout(showResults, 800);
            }
        }
        
        function updateProgressBar() {
            const percentage = (questionsAnswered / quizData.length) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            progressContainer.classList.add('hidden');
            headerSubtitle.classList.add('hidden');
            backToResultsBtn.classList.add('hidden');

            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('score-percentage').textContent = `${percentage}%`;
            document.getElementById('score-value').textContent = `You answered ${score} out of ${quizData.length} questions correctly.`;

            let emoji = '🤔';
            if (percentage >= 90) emoji = '🏆';
            else if (percentage >= 70) emoji = '🎉';
            else if (percentage >= 50) emoji = '👍';
            else emoji = '📚';
            document.getElementById('score-emoji').textContent = emoji;
        }
        
        function reviewAnswers() {
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            headerSubtitle.classList.remove('hidden');
            progressContainer.classList.remove('hidden');
            backToResultsBtn.classList.remove('hidden');
        }

        function retakeTest() {
            score = 0;
            questionsAnswered = 0;
            updateProgressBar();

            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            headerSubtitle.classList.remove('hidden');
            progressContainer.classList.remove('hidden');
            backToResultsBtn.classList.add('hidden');

            const allCards = document.querySelectorAll('.question-card');
            allCards.forEach(card => {
                card.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.disabled = false;
                    radio.checked = false;
                    delete radio.dataset.answered;
                });
                card.querySelectorAll('label').forEach(label => {
                    label.classList.remove('correct-answer', 'wrong-answer', 'font-semibold');
                });
                card.querySelector('.rationale-box').classList.add('hidden');
            });

            window.scrollTo(0, 0);
        }

        // Event Listeners for buttons
        document.getElementById('review-btn').addEventListener('click', reviewAnswers);
        document.getElementById('retake-btn').addEventListener('click', retakeTest);
        backToResultsBtn.addEventListener('click', showResults);

        // Initial render
        renderQuiz();
    </script>
